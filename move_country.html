<!DOCTYPE HTML>
<html>
  <head>
    <title>
      Move Countries Exercise
    </title>
    <link rel="stylesheet" type="text/css" href="move_country.css">
    <script type="text/javascript" src="move_country.js" defer>
    </script>
  </head>
  <body>
    <div id="container">
      <div id="primarybox">
        <form>
          <select size="6" id="primaryBox" name="pm" multiple>
            <option value="aus">Australia</option>
            <option value="usa">USA</option>
            <option value="ind">India</option>
            <option value="ger">Germany</option>
            <option value="eng">England</option>
            <option value="fra">France</option>
          </select>
        </form>  
      </div>
      <div id="inputtags">
        <div id="add">
          <input type="button" id= "Add" value="Add>>" >
        </div>
        <div id="remove">
          <input type="button" id="Remove" value="<<Remove" >
        </div>
      </div>
      <div id="secondarybox">    
        <select size="6" id="secondaryBox" name="cm" multiple> </select>
      </div>
    </div> 
  </body>
</html>
